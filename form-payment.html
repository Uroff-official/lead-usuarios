<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <label for="name">Nombre</label>
  </div>
</div>


<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
    <input type="text" class="form-control" ng-model="espacios.nombre">
    </div>
</div>


<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <label for="email">Correo</label>
  </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
    <input type="email" class="form-control" ng-model="espacios.correo">
    </div>
</div>


<div class="form-group row">
<div class="action-checkbox col-lg-2 col-md-2"></div>
<div class="action-checkbox col-lg-8 col-md-8">
<div class="form-group row" style="text-align:center;">
    <button disabled ng-disabled="((espacios.nombre != '') && (espacios.correo !='') ) ? false : true" type="submit" class="btn btn-block btn-info botoncito">Enviar!</button>
</div>
</div>
<div class="action-checkbox col-lg-2 col-md-2"></div>
</div>

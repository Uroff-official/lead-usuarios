<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <label for="name">Nombre y apellido</label>
  </div>
</div>


<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
    <input type="text" class="form-control" ng-model="usuarios.nombre">
    </div>
</div>


<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <label for="email">Correo electrónico</label>
  </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
    <input type="email" class="form-control" ng-model="usuarios.correo">
    </div>
</div>

<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <label for="Telefono">Número de teléfono</label>
  </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
    <input type="text" class="form-control" ng-model="usuarios.telefono">
    </div>
</div>

<div class="form-group row">
<div class="action-checkbox col-lg-2 col-md-2"></div>
<div class="action-checkbox col-lg-8 col-md-8">
<div class="form-group row" style="text-align:center;">
        <a ng-disabled="(usuarios.nombre && usuarios.correo && usuarios.telefono) ?  false : true" ui-sref="form.espacio" class="btn btn-block btn-info botoncito">
            Siguiente <!--<span class="glyphicon glyphicon-circle-arrow-right"></span>-->
        </a>
</div>
</div>
<div class="action-checkbox col-lg-2 col-md-2"></div>
</div>
